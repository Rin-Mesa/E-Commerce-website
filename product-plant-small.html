<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="./dist/stylemin.css">
</head>

<body>
    <div class="back">
        <a href="./index.html"><i class="fas fa-arrow-left-long"><span>Back</span></i></a>
    </div>
    <div class="product-detail">
        <div class="product-img">
            <div class="list">
                <img src="./Img/product-small1.png" alt="">
                <img src="./Img/product-small2.png" alt="">
                <img src="./Img/product-small3.png" alt="">
                <img src="./Img/product-small4.png" alt="">
            </div>
            <div class="main-img">
                <img src="./Img/small-plant3.png" alt="">
            </div>
        </div>
        <div class="product-info">
            <h2 class="title">Plant</h2>
            <div class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
                <span>(4.5)</span>
            </div>
            <span class="price">16.90$</span>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quam officiis dolores ullam corporis,
                voluptatum repellat.</p>
            <div class="size-selected">
                <p>Size selacted</p>
                <div class="size-options">
                    <button class="btn-size">Small</button>
                    <button class="btn-size">Medium</button>
                    <button class="btn-size">Large</button>
                </div>
                <input type="number" value="1">
            </div>
            <div class="color-selected">
                <p>Filter selacted</p>
                <div class="color-options">
                    <img src="./Img/product-plant1.png" alt="">
                    <img src="./Img/product-plant2.png" alt="">
                    <img src="./Img/product-plant3.png" alt="">
                    <img src="./Img/product-plant4.png" alt="">
                </div>
            </div>
            <div class="btn-product">
                <button class="btn first">Add to cart</button>
                <button class="btn second">Pay Now</button>
            </div>

        </div>

    </div>
</body>

</html>
